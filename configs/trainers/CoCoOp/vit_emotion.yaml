SEED: 42

DATALOADER:
  TRAIN_X:
    BATCH_SIZE: 8
  TEST:
    BATCH_SIZE: 100
  NUM_WORKERS: 3

INPUT:
  SIZE: (224, 224)
  INTERPOLATION: "bicubic"
  PIXEL_MEAN: [0.48145466, 0.4578275, 0.40821073]
  PIXEL_STD: [0.26862954, 0.26130258, 0.27577711]
  TRANSFORMS: ["random_resized_crop", "random_flip", "normalize"]

OPTIM:
  NAME: "adamw"              
  LR: 0.001                 
  WEIGHT_DECAY: 0.01        
  MAX_EPOCH: 80
  LR_SCHEDULER: "cosine"
  WARMUP_EPOCH: 5            
  WARMUP_TYPE: "linear"      
  WARMUP_CONS_LR: 1e-3

TRAIN:
  PRINT_FREQ: 20

MODEL:
  BACKBONE:
    NAME: "ViT-B/16"
    
TRAINER:
  EMOCOOP:
    N_VISUAL_CTX: 32
    VOTE_TYPE: mean
    N_CTX: 7
    CTX_INIT: "The emotions contained in this photo are"
    PREC: "fp32"
    USE_COLOR_ANALYSIS: True
    USE_GLOVE_INIT: True                    
    GLOVE_MODEL: "glove-wiki-gigaword-300"  
    USE_VISUAL_CLUSTERING: True             
    AUX_LOSS_WEIGHT: 0.3296
    MIN_AUX_LOSS_WEIGHT: 0.1
    MAX_AUX_LOSS_WEIGHT: 0.5
    WEIGHT_PATIENCE: 5
    IMPROVEMENT_THRESHOLD: 0.005
    DECAY_FACTOR: 0.95
    GROWTH_FACTOR: 1.05
    MIN_EPOCHS_BEFORE_ADJUST: 3
    WEIGHT_STRATEGY: "conservative"       
  